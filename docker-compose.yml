# Kiki Agent Docker Compose 配置
# 开发环境默认配置

version: '3.8'

services:
  # PostgreSQL 数据库 (with pgvector extension)
  db:
    image: pgvector/pgvector:pg16
    container_name: kiki-postgres
    environment:
      POSTGRES_DB: ${KIKI_DATABASE_DB:-kiki}
      POSTGRES_USER: ${KIKI_DATABASE_USER:-kiki}
      POSTGRES_PASSWORD: ${KIKI_DATABASE_PASSWORD:-kiki_secret}
    ports:
      - "${KIKI_DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KIKI_DATABASE_USER:-kiki} -d ${KIKI_DATABASE_DB:-kiki}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - kiki-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: kiki-redis
    command: redis-server --appendonly yes
    ports:
      - "${KIKI_REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - kiki-network

  # MinIO 对象存储 (可选)
  minio:
    image: minio/minio:latest
    container_name: kiki-minio
    command: server /data --console-address ":9001"
    ports:
      - "${KIKI_MINIO_PORT:-9000}:9000"
      - "${KIKI_MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${KIKI_MINIO_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${KIKI_MINIO_SECRET_ACCESS_KEY:-minioadmin}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - kiki-network
    profiles:
      - storage

  # Kiki Agent 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: ${KIKI_ENVIRONMENT:-development}
    container_name: kiki-app
    ports:
      - "${KIKI_PORT:-8000}:8000"
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./data:/app/data
    env_file:
      - .env
    environment:
      # 覆盖数据库连接以使用 Docker 服务
      KIKI_DATABASE_URL: postgresql+asyncpg://${KIKI_DATABASE_USER:-kiki}:${KIKI_DATABASE_PASSWORD:-kiki_secret}@db:5432/${KIKI_DATABASE_DB:-kiki}
      # 覆盖 Redis 连接以使用 Docker 服务
      KIKI_REDIS_URL: redis://redis:6379/0
      # 覆盖 MinIO 连接以使用 Docker 服务
      KIKI_MINIO_ENDPOINT: minio:9000
      KIKI_MINIO_PUBLIC_ENDPOINT: http://localhost:9000
      # 等待依赖启动
      WAIT_FOR_DEPS: "true"
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: on-failure
    networks:
      - kiki-network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: kiki-prometheus
    ports:
      - "${KIKI_PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - kiki-network
    restart: always
    profiles:
      - monitoring

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: kiki-grafana
    ports:
      - "${KIKI_GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${KIKI_GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${KIKI_GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: "redis-datasource"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - kiki-network
    restart: always
    profiles:
      - monitoring

  # cAdvisor 容器监控
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: kiki-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - kiki-network
    restart: always
    profiles:
      - monitoring

networks:
  kiki-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
